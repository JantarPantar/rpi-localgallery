<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BrosCamp Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo-container">
      <div class="logo">
        <div class="logo-icon">üì∏</div>
        <div class="logo-info">
          <div class="logo-text">BrosPhoto</div>
          <div class="logo-subtitle">by TedBert.com</div>
        </div>
      </div>
    </div>
    <a href="/about" class="about-link" onclick="showAbout()">O aplikaci</a>
  </nav>

  <main class="gallery-container" tabindex="0" aria-label="Galerie m√©di√≠">
    <div id="galleryGrid" class="gallery-grid">
      <div class="empty-gallery" id="emptyMessage">
        <p>≈Ω√°dn√° m√©dia k zobrazen√≠.</p>
      </div>
    </div>
  </main>

  <!-- Modal pro detail (pro videa i fotky) -->
  <div class="modal" id="mediaModal" aria-hidden="true" role="dialog" aria-modal="true">
    <button class="close-btn" id="modalCloseBtn" aria-label="Zav≈ô√≠t">√ó</button>
    <div class="modal-content" id="modalContent"></div>
    <div class="modal-controls">
      <button class="control-btn" id="prevBtn" aria-label="P≈ôedchoz√≠">‚Äπ</button>
      <button class="control-btn" id="downloadBtn" aria-label="St√°hnout">St√°hnout</button>
      <button class="control-btn" id="nextBtn" aria-label="Dal≈°√≠">‚Ä∫</button>
    </div>
  </div>

  <!-- Tlaƒç√≠tko pro upload -->
  <button class="add-photo-btn" id="uploadBtn" aria-label="P≈ôidat fotografii nebo video">+</button>
  <input type="file" id="fileInput" class="file-input" accept="image/*,video/mp4,video/quicktime" />

  <script>
    const API_BASE = 'http://10.0.0.25:5000';
    const galleryGrid = document.getElementById('galleryGrid');
    const emptyMessage = document.getElementById('emptyMessage');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');

    const modal = document.getElementById('mediaModal');
    const modalContent = document.getElementById('modalContent');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    let mediaList = [];
    let start = 0;
    const count = 10;
    let currentIndex = -1;
    let isLoading = false;
    let hasMore = true;

    async function loadMore() {
      if (isLoading || !hasMore) return;
      isLoading = true;

      try {
        const res = await fetch(`${API_BASE}/media?start=${start}&count=${count}`);
        if (!res.ok) throw new Error('Chyba p≈ôi naƒç√≠t√°n√≠ m√©di√≠');
        const files = await res.json();

        if (start === 0 && files.length === 0) {
          emptyMessage.style.display = 'block';
          return;
        } else {
          emptyMessage.style.display = 'none';
        }

        if (files.length < count) {
          hasMore = false;
        }

        files.forEach(f => {
          mediaList.push(f);
          const isVideo = /\.(mp4|mov)$/i.test(f);
          const el = document.createElement(isVideo ? 'video' : 'img');
          el.src = `${API_BASE}/media/${encodeURIComponent(f)}`;
          if (isVideo) {
            el.controls = false;
            el.muted = true;
            el.preload = 'metadata';
          }
          el.setAttribute('data-index', mediaList.length - 1);
          el.tabIndex = 0;
          el.classList.add('media-thumb');

          el.addEventListener('click', () => openModal(parseInt(el.dataset.index)));
          el.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              openModal(parseInt(el.dataset.index));
            }
          });

          galleryGrid.appendChild(el);
        });

        start += count;
      } catch (e) {
        console.error(e);
      } finally {
        isLoading = false;
      }
    }

    function openModal(idx) {
      if (idx < 0 || idx >= mediaList.length) return;
      currentIndex = idx;
      modal.classList.add('active');
      modal.setAttribute('aria-hidden', 'false');
      renderModalContent();
    }

    function closeModal() {
      modal.classList.remove('active');
      modal.setAttribute('aria-hidden', 'true');
      modalContent.innerHTML = '';
      currentIndex = -1;
    }

    function renderModalContent() {
      const file = mediaList[currentIndex];
      if (!file) return;

      const isVideo = /\.(mp4|mov)$/i.test(file);
      modalContent.innerHTML = '';

      if (isVideo) {
        const video = document.createElement('video');
        video.src = `${API_BASE}/media/${encodeURIComponent(file)}`;
        video.controls = true;
        video.autoplay = true;
        video.style.maxHeight = '85vh';
        modalContent.appendChild(video);
      } else {
        const img = document.createElement('img');
        img.src = `${API_BASE}/media/${encodeURIComponent(file)}`;
        modalContent.appendChild(img);
      }

      downloadBtn.onclick = () => {
        window.open(`${API_BASE}/media/${encodeURIComponent(file)}`, '_blank');
      };
    }

    function showPrev() {
      if (currentIndex > 0) {
        currentIndex--;
        renderModalContent();
      }
    }

    function showNext() {
      if (currentIndex < mediaList.length - 1) {
        currentIndex++;
        renderModalContent();
      }
    }

    uploadBtn.addEventListener('click', () => {
      fileInput.value = '';
      fileInput.click();
    });

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch(`${API_BASE}/upload`, {
          method: 'POST',
          body: formData
        });
        if (!res.ok) throw new Error('Chyba p≈ôi nahr√°v√°n√≠');

        start = 0;
        mediaList = [];
        galleryGrid.innerHTML = '';
        hasMore = true;
        await loadMore();
      } catch (e) {
        alert('Nepoda≈ôilo se nahr√°t soubor.');
        console.error(e);
      }
    });

    modalCloseBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);

    document.querySelector('.gallery-container').addEventListener('scroll', () => {
      const container = document.querySelector('.gallery-container');
      if (container.scrollTop + container.clientHeight >= container.scrollHeight - 150) {
        loadMore();
      }
    });

    async function checkAndLoadIfScrollable() {
      await loadMore();
      const container = document.querySelector('.gallery-container');
      if (container.scrollHeight <= container.clientHeight) {
        loadMore();
      }
    }

    checkAndLoadIfScrollable();
  </script>
</body>
</html>
