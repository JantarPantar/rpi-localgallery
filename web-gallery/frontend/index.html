<!-- web-gallery/frontend/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>BrosCamp Gallery</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    img, video { max-width: 300px; margin: 1em; display: block; }
  </style>
</head>
<body>
  <h1>Galerie</h1>
  <div id="gallery"></div>
  <input type="file" id="upload" />
  <script>
    let start = 0;
    async function loadMore() {
      const res = await fetch(`/media?start=${start}&count=5`);
      const files = await res.json();
      for (const f of files) {
        const el = document.createElement(f.match(/\\.(mp4|mov)$/) ? 'video' : 'img');
        el.src = `/media/${f}`;
        if (el.tagName === 'VIDEO') el.controls = true;
        document.getElementById('gallery').appendChild(el);
      }
      start += 5;
    }
    loadMore();
    window.onscroll = () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
        loadMore();
      }
    };
    document.getElementById('upload').onchange = async (e) => {
      const file = e.target.files[0];
      const form = new FormData();
      form.append('file', file);
      await fetch('/upload', { method: 'POST', body: form });
      start = 0;
      document.getElementById('gallery').innerHTML = '';
      loadMore();
    };
  </script>
</body>
</html>
