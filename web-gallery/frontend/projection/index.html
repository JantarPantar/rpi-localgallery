<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yehlas Photos - Zobrazovač</title>
  <style>
    /* === Základní stylování === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
      display: flex;
      flex-direction: row;
    }

    .media-container {
      width: 75%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .sidebar {
      width: 25%;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: -5px 0 30px rgba(0, 0, 0, 0.1);
    }

    video, img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255,255,255,0.2);
    }

    .logo h1 {
      color: #ff8c00;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 5px;
      text-align: center;
    }

    .logo p {
      color: #666;
      font-size: 0.9rem;
      font-weight: 300;
      text-align: center;
    }

    .step {
      background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
      margin-bottom: 20px;
    }

    .step-number {
      background: rgba(255, 255, 255, 0.3);
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-weight: bold;
    }

    .wifi-name {
      background: rgba(255, 255, 255, 0.3);
      padding: 6px 12px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      display: inline-block;
      margin-top: 10px;
    }

    .qr-section {
      text-align: center;
    }

    .qr-code {
      width: 150px;
      height: 150px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      border: 3px solid #ffd700;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
    }

    .qr-code img {
      width: 100%;
      height: 100%;
    }

    .qr-text {
      margin-top: 15px;
      color: #333;
      font-size: 0.9rem;
    }

    @media (max-width: 1024px) {
      body { flex-direction: column; }
      .media-container, .sidebar { width: 100%; height: 50vh; }
    }
  </style>
</head>
<body>
  <div class="media-container" id="mediaContainer"></div>

  <div class="sidebar">
    <div>
      <div class="logo">
        <h1>Yehlas Photos</h1>
        <p>Sdílení fotek a videí</p>
      </div>
      <div class="step">
        <div class="step-number">1</div>
        <h3>Připojte se k WiFi</h3>
        <p>Najděte síť:</p>
        <div class="wifi-name">Yehlas Photos</div>
      </div>
      <div class="step">
        <div class="step-number">2</div>
        <h3>Naskenujte QR kód</h3>
        <p>a otevřete galerii ve svém telefonu a sdílej fotky-videa</p>
      </div>
    </div>
    <div class="qr-section">
      <div class="qr-code">
        <img src="./qr.png" alt="QR Kód">
      </div>
      <div class="qr-text">http://10.0.0.25</div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://10.0.0.25:5000';
    let mediaList = [];
    let currentIndex = 0;
    const mediaContainer = document.getElementById('mediaContainer');

    async function fetchMedia() {
      const res = await fetch(`${API_BASE}/media?start=0&count=999`);
      const files = await res.json();
      mediaList = files.filter(f => /\.(jpe?g|png|gif|mp4|mov)$/i.test(f));
    }

    function playNextMedia() {
      if (mediaList.length === 0) return;

      const file = mediaList[currentIndex];
      const isVideo = /\.(mp4|mov)$/i.test(file);
      const src = `${API_BASE}/media/${encodeURIComponent(file)}`;
      mediaContainer.innerHTML = '';

      const el = document.createElement(isVideo ? 'video' : 'img');
      el.src = src;
      if (isVideo) {
        el.autoplay = true;
        el.controls = false;
        el.muted = true;
        el.onended = next;
      } else {
        setTimeout(next, 6000);
      }

      mediaContainer.appendChild(el);
    }

    function next() {
      currentIndex = (currentIndex + 1) % mediaList.length;
      playNextMedia();
    }

    async function startSlideshow() {
      await fetchMedia();
      playNextMedia();
    }

    startSlideshow();
  </script>
</body>
</html>
